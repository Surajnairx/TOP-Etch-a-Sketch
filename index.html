<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="container"></div>

    <div class="adjuster">
      <div class="dimension">
        <h2>Dimension Slider</h2>
        <input id="dimension" type="range" min="1" max="99" value="3" />
        <button id="btn-range">Submit</button>
      </div>

      <div class="color-selector">
        <h2>Color Selector</h2>
        <input id="color" type="color" />
        <button id="btn-color">Submittttt</button>
      </div>

      <div class="random-color">
        <h2>Random Color Pciker</h2>
        <button id="btn-random">Random Color</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
